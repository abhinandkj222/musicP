<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">VEERA RAJA VEERA</h2>
            <h3 id="artist">AR rahman,Shankar Mahadevan,Ks chithra, Harini</h3>
            <div class="img_container">
                <img src="./images/veera raja veera.jpg" alt="">
            </div>
            <audio src="./music/veera raja veera.mp3" ></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i> 
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
<script>
    const play= document.getElementById('play');
    const music= document.querySelector('audio');
    const img =document.querySelector('img');

    const artist= document.getElementById('artist');

    const title= document.getElementById('title');

    const prev= document.getElementById('prev');

    const next= document.getElementById('next');


    const songs =[{
        name: "veera raja veera",
        title: "VEERA RAJA VEERA",
        artist: "AR rahman,Shankar Mahadevan,Ks chithra, Harini"      
    },
    {
        name: "aga naga",
        title: "AGA NAGA MUGA",
        artist: "AR rahman,Shakthisree Gopalan"
    },

    {
        name: "azhi",
        title: "AZHI MAZAI",
        artist: "AR rahman, Harini"
    }

]
    
    let isPlaying = false;
    // for play function
    const playMusic=()=>{
        isPlaying = true;
      music.play()
      play.classList.replace("fa-play","fa-pause")
      img.classList.add("anime")
    };

    //  for pause function
    const pauseMusic=()=>{
        isPlaying = false;
      music.pause()
      play.classList.replace("fa-pause","fa-play")
      img.classList.remove("anime")
    };

    play.addEventListener("click", ()=>{
       

        isPlaying ? pauseMusic() : playMusic()
    })
// Changing music data
const loadSong = (songs) =>{
  title.innerHTML =songs.title
  artist.innerHTML =songs.artist
  music.src ="music/" + songs.name +".mp3"
  img.src ="images/"+songs.name + ".jpg"
}


songIndex = 0 ;
// loadSong(songs[2]);
const nextSong= () =>{
    songIndex =(songIndex + 1) % songs.length
    loadSong(songs[songIndex]);
    playMusic()
}
const prevSong= () =>{
    songIndex =(songIndex - 1 + songs.length) % songs.length
    loadSong(songs[songIndex]);
    playMusic()
}



next.addEventListener("click", nextSong)
prev.addEventListener("click",prevSong)

</script>
</html>
